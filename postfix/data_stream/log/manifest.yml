title: "Postfix Logs"
type: logs
streams:
  - input: logfile
    title: Postfix Logs
    description: Collect postfix logs
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/mail.log
      - name: connection_metrics_enabled
        required: true
        show_user: true
        title: Calculate SMTP command metrics
        description: "Calculate accepted_count and rejected_count for each SMTP command sent to the SMTPD daemon \nfor a given connection.  This may have minor performance impacts on your injestion nodes depending\non event volume.\n"
        type: bool
        multi: false
        default: true
      - name: geoip_enabled
        required: true
        show_user: true
        title: Perform GeoIP lookups
        description: "Enrich events with GeoIP information. \n"
        type: bool
        multi: false
        default: true
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - postfix
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
