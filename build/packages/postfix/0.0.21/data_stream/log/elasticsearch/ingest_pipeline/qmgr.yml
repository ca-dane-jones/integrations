---
description: |
    Pipeline for processing Postfix queue manager events.  The qmgr daemon awaits the arrival of incoming mail and arranges for
    its delivery via Postfix delivery processes.
processors:
  - append:
      field: _tmp.trace.pipeline
      value: 'qmgr'
      description: |
          Append this pipeline's name to a temporary variable for pipeline tracing. 
  - grok:
        field: message
        patterns:
        - '(?<email.local_id>[0-9A-F]+|NOQUEUE): from=<%{DATA:_tmp.email_from_address}>, size=%{INT:postfix.email.file_size:long}, nrcpt=%{INT:postfix.qmgr.local_recipient_count:long}'
        - '(?<email.local_id>[0-9A-F]+|NOQUEUE): removed'
        description: 'Extracts qmgr event fields.'
  - append:
      description: Add email from address if extracted.
      field: email.from.address
      value: "{{{_tmp.email_from_address}}}"
      if: 'ctx._tmp?.email_from_address != null'
  - append:
        description: 'Append event to event.kind'
        field: event.kind
        value:
            - event
        allow_duplicates: false
  - append:
        description: 'Append email to event.category'
        field: event.category
        value:
            - email
        allow_duplicates: false
  - append:
        description: 'Append info to event.type'
        field: 'event.type'
        value: 
            - info
        allow_duplicates: false