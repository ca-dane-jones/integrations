                    - name: rejected_count
                      type: long
                      description: |
                        The number of RCPT commands sent by the client that were rejected during a client connection.
                    - name: total_count
                      type: long
                      description: |
                        The total number of RCPT commands sent by the client during a client connection.
                - name: rset
